<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Single Page App
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
  <script defer="" src="script.js">
  </script>


 </head>
 <body>
  <!-- Header -->
  <header>
   <div id="logo">
    Logo
   </div>
   <nav>
    <div><a data-content="onftBridge" href="#">
     ONFT Bridge
    </a></div>
    <div><a data-content="oftBridge" href="#">
     OFT Bridge
    </a></div>
    <div><a data-content="getGas" href="#">
     Get Gas
    </a></div>
    <div><a data-content="history" href="#">
     History
    </a></div>
    <!-- <div><button id="darkModeToggle">
        Toggle Dark Mode
       </button></div> -->
    
   </nav>
   <!-- In the header, next to the Connect Wallet button -->
   <div>
   <button id="connectWalletHeader">
    Connect Wallet
   </button>

</div>
  </header>
  <!-- Main Content Area -->
  <main>
   <div class="content-div" id="onftBridge">
    <!-- ONFT Bridge content here -->
    <main>
     <div class="centered-div">
      <!-- Row 1 -->
      <div class="bridge-div">
       <div class="toggle-button" data-state="v1">
        V1
       </div>
       <div class="bridge-text">
        ONFT BRIDGE
       </div>
       <button id="turboBridge">
        TurboBridge
       </button>
      </div>
      <!-- Row 2 -->
      <div class="swap-div">
       <select class="crypto-dropdown">
        <!-- Sample options. Add more as needed -->
        <option value="btc">
         Bitcoin
        </option>
        <option value="eth">
         Ethereum
        </option>
        <option value="ltc">
         Litecoin
        </option>
       </select>
       <button id="swapButton">
        Swap
       </button>
       <select class="crypto-dropdown">
        <!-- Sample options. Add more as needed -->
        <option value="btc">
         Bitcoin
        </option>
        <option value="eth">
         Ethereum
        </option>
        <option value="ltc">
         Litecoin
        </option>
       </select>
      </div>
      <!-- Row 3 -->
      <div class="step-div">
       <div class="step-text">
        Step 1: Mint NFT
       </div>
       <button id="mintButton">
        MINT
       </button>
      </div>
      <!-- Row 4 -->
      <div class="step-div">
       <div class="step-text">
        Step 2: Bridge
       </div>
       <button id="bridgeButton">
        BRIDGE
       </button>
      </div>
     </div>
    </main>
   </div>
   <div class="content-div" id="oftBridge" style="display: none;">
    <!-- OFT Bridge content here -->
    <main>
     <div class="centered-div">
      <!-- Row 1 -->
      <div class="bridge-div">
       <div class="bridge-text">
        OFT BRIDGE
       </div>
       <button id="turboBridge">
        TurboBridge
       </button>
      </div>
      <!-- Row 2 -->
      <div class="swap-div">
       <select class="crypto-dropdown">
        <option value="btc">
         Bitcoin
        </option>
        <option value="eth">
         Ethereum
        </option>
        <option value="ltc">
         Litecoin
        </option>
       </select>
       <button id="swapButton">
        Swap
       </button>
       <select class="crypto-dropdown">
        <option value="btc">
         Bitcoin
        </option>
        <option value="eth">
         Ethereum
        </option>
        <option value="ltc">
         Litecoin
        </option>
       </select>
      </div>
      <!-- Row 3 -->
      <div class="wallet-div">
       <button id="connectWallet">
        Connect Wallet
       </button>
      </div>
      <!-- Row 4 -->
      <div class="disclaimer-div">
       <div class="disclaimer-text">
        Disclaimer
        <br/>
        As $SKOLL has an unlimited supply, it is not meant to be traded on the open market.
       </div>
      </div>
     </div>
    </main>
   </div>
   <div class="content-div" id="getGas" style="display: none;">
    <!-- Get Gas content here -->
    <main>
     <div class="centered-div">
      <!-- Row 1 -->
      <div class="gas-refuel-div">
       <div class="gas-refuel-text">
        GAS REFUEL
       </div>
      </div>
      <!-- Row 2 -->
      <div class="swap-div">
       <select class="crypto-dropdown">
        <option value="btc">
         Bitcoin
        </option>
        <option value="eth">
         Ethereum
        </option>
        <option value="ltc">
         Litecoin
        </option>
       </select>
       <button id="swapButton">
        Swap
       </button>
       <select class="crypto-dropdown">
        <option value="btc">
         Bitcoin
        </option>
        <option value="eth">
         Ethereum
        </option>
        <option value="ltc">
         Litecoin
        </option>
       </select>
      </div>
      <!-- Row 3 -->
      <div class="wallet-and-zksync-div">
       <button id="connectWallet">
        Connect Wallet
       </button>
       <button id="switchZkSync">
        Switch to ZkSync Era
       </button>
      </div>
     </div>
    </main>
   </div>
   <div class="content-div" id="history" style="display: none;">
    <!-- History content here -->
    <main>
     <div class="centered-div">
      <!-- Row 1 -->
      <div class="transaction-container">
       <div class="sort-section">
        <span>
         Sort by:
        </span>
        <select>
         <option value="newest">
          Newest
         </option>
         <option value="oldest">
          Oldest
         </option>
        </select>
       </div>
       <div class="transaction-list">
        <div class="no-transactions-text">
         No transactions found
        </div>
       </div>
      </div>
     </div>
    </main>
   </div>
  </main>
  <!-- Footer -->
  <footer>
   <div class="footer-left">
    <a href="#">
     FAQ
    </a>
   </div>
   <div class="footer-right">
    <div></div><a class="social-icon" href="#">
    Twitter Logo
    </a></div>
    <div><a class="social-icon" href="#">
    Telegram Logo
    </a></div>
    <div><a class="social-icon" href="#">
    Book Logo
    </a></div>
   </div>
  </footer>
 </body>
</html>
