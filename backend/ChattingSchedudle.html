<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
      Single Page App
   </title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="styles.css" rel="stylesheet"/>
<script defer="" src="script.js">
</script>

<!-- Header -->
<header>
<div id="logo">
      Sensual Speech
   </div>
<nav>

 <a data-content="OurTeam" href="ourteam.html">
            Our Team
         </a></div>
<div><a data-content="SalesHistory" href="SalesHistory.html">
            Sales History
         </a></div>
<div><a data-content="WorkerWorkingHours" href="AvailableWorkingHours.html">
            Worker Working Hours

            Chatting Schedudle
         </a></div>
</nav>
<!-- In the header, next to the Connect Wallet button -->
<div>
<div><button id="darkModeToggle">
            Toggle Dark Mode
         </button></div>
</div>
</header>
<!-- Main Content Area -->
<main>
   <div class="content-div" id="ChattingSchedudle" style="display: block;">
      <!-- ONFT Bridge content here -->
      <main>
         <div class="centered-div">
            <!-- Row 1 -->
            <div class="bridge-div">
               <div class="toggle-button" data-state="V1" style="display:none">
                  v1
               </div>
               <div class="bridge-text">
                  Here is your
                  Schedudle.
               </div>
               <button class="turboBridge">
                  TurboRefresh
               </button>
            </div>
            <!-- Row 2 -->
            <div class="swap-div">
               Today's and
               tomorrow's
               Schedudle:
               <iframe class="airtable-embed" frameborder="0" height="533" onmousewheel=""
                  src="https://airtable.com/embed/appRvQhwDRF3fsZ4B/shrn6S3I7Ba7vGJSi?backgroundColor=gray"
                  style="background: transparent; border: 1px solid #ccc;" width="100%"></iframe>
               <br />
               <br />
               Whole Schedudle:
               <iframe class="airtable-embed" frameborder="0" height="533" onmousewheel=""
                  src="https://airtable.com/embed/appRvQhwDRF3fsZ4B/shrKFGHtltsh04FjC?backgroundColor=gray&amp;viewControls=on"
                  style="background: transparent; border: 1px solid #ccc;" width="100%"></iframe>
               <div class="step-div">
                  <div class="step-text">
                     Step 2:
                     Clock
                     in and start
                     Chatting.
                  </div>
                  <button id="bridgeButton">
                     Clock in
                     ---
                  </button>
               </div>
               <div class="step-div">
                  <iframe class="airtable-embed" frameborder="0" height="533" onmousewheel=""
                     src="https://airtable.com/embed/appRvQhwDRF3fsZ4B/shrXRdEGPZXJC9VJo?backgroundColor=gray"
                     style="background: transparent; border: 1px solid #ccc;" width="100%"></iframe>
               </div>
            </div>
         </div>
      </main>
   </div>
</main>
</html>
