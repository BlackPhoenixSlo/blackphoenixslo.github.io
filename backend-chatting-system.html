
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Chatting System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for the Backend Chatting System Page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .backend-container {
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .backend-image {
            width: 100%;
            margin-bottom: 1rem;
        }

        .access-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
            text-decoration: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div>
        <div class="backend-container">
        <img alt="Backend System Image" class="backend-image" src="https://via.placeholder.com/400"/>
        <input type="password" value=""/>
        <a class="access-button" href="#">Access System</a>
        </div>
        <script>
        document.querySelector('.access-button').addEventListener('click', function(event) {
            var passwordValue = document.querySelector('input[type="password"]').value;
            if(passwordValue !== 'wubbalubbadubdub') {
                alert('Incorrect password! Please enter the correct password to access the system.');
                event.preventDefault();
            }
        });
        </script></div>
</body>
</html>
