<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Q&A Chat Test</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Dynamic Q&A Chat Test</h1>
  <div class="status-box">
    <span>Score: <span id="score">0</span></span>
    <span>PPVs Sold: <span id="ppvCount">0</span></span>
    <span>Guy's Emotion: <span id="emotionLevel">50</span></span>
  </div>
  <div id="chatContainer">
    <!-- Chat messages will appear here -->
  </div>
  <div id="game">
    <!-- Game actions (buttons) will appear here -->
  </div>
  
  <!-- Include data.js first -->
  <script src="data.js"></script>
  <!-- Then include script.js -->
  <script src="script.js"></script>
</body>
</html>
