
<!DOCTYPE html>

</head>
<body>
    <div>
        <div class="backend-container">
            <p>Agencies/Models login page</p>
        <img alt="Backend System Image" class="backend-image" src="sales.png"/>
        <p>Username</p>
        <input type="text" value=""/>
        <p>Password</p>

        <input type="password" value=""/>

        </div>
       
        
    
    
        <script>
            function hashPassword(password) {
          const encoder = new TextEncoder();
          const data = encoder.encode(password);
          return window.crypto.subtle.digest('SHA-256', data).then(digest => {
              const hashArray = Array.from(new Uint8Array(digest));
              return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
          });
      }
      
      document.querySelector('.access-button').addEventListener('click', function(event) {
          event.preventDefault();
      
          var passwordValue = document.querySelector('input[type="password"]').value;
          var userValue = document.querySelector('input[type="text"]').value;
      
          hashPassword(passwordValue).then(hashedPassword => {
              if(hashedPassword === 'ea98065574e9fe090d91aa997bca167a1447032bbdc49df6d95d582398f1bb75') {
                  alert('Incorrect password! Please enter the correct password to access the system.');
              } else {
                  // Construct the URL using the username and hashed password values
                  var newURL = 'agency/' + userValue + hashedPassword +"/"+ 'sales.html';
                  window.location.href = newURL;  // Redirect to the new URL
              }
          });
      });
      
      
      function hashPassword(password) {

          const data = encoder.encode(password);
          return window.crypto.subtle.digest('SHA-256', data).then(digest => {
              const hashArray = Array.from(new Uint8Array(digest));
              return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
          });
      }
      
      document.addEventListener('keyup', function(event) {
          var passwordValue = document.querySelector('input[type="password"]').value;
          var userValue = document.querySelector('input[type="text"]').value;
      
          // Check if the Enter key was pressed and both fields have values
          if (event.key === 'Enter' && userValue && passwordValue) {
              hashPassword(passwordValue).then(hashedPassword => {
                  if(hashedPassword === 'ea98065574e9fe090d91aa997bca167a1447032bbdc49df6d95d582398f1bb75') {
                      alert('Incorrect password! Please enter the correct password to access the system.');
                  } else {
                      // Construct the URL using the username and hashed password values
                      var newURL = 'agency/' + userValue + hashedPassword +"/"+ 'sales.html';
                      window.location.href = newURL;  // Redirect to the new URL
                  }
              });
          }
      });
