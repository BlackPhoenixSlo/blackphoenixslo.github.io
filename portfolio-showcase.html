
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for the Portfolio Showcase Page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .portfolio-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .portfolio-item {
            position: relative;
            width: 48%; /* To account for the space in between */
            cursor: pointer;
            overflow: hidden;
        }

        .portfolio-item img {
            width: 100%;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
        }

        .portfolio-title {
            text-align: center;
            margin-top: 10px;
        }

        .portfolio-description {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
            transition: bottom 0.3s ease;
        }

        .portfolio-item:hover .portfolio-description {
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <a class="portfolio-item" href="#">
            <img src="https://via.placeholder.com/400x400" alt="Agency Websites Image">
            <div class="portfolio-title">Agency Websites</div>
            <div class="portfolio-description">Click to view our agency website portfolio.</div>
        </a>

        <a class="portfolio-item" href="#">
            <img src="https://via.placeholder.com/400x400" alt="Model's Website Image">
            <div class="portfolio-title">Model's Websites</div>
            <div class="portfolio-description">Click to view our model website portfolio.</div>
        </a>
    </div>
</body>
</html>
