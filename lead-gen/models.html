<main>

            <!-- Row 1 -->

               <div class="toggle-button" data-state="V1" style="display:none">

            <!-- Row 2 -->
            <div class="swap-div">
               <iframe class="airtable-embed" frameborder="0" height="533" onmousewheel=""

            <!-- Row 3 -->
            <div class="step-div">
               <script src="https://static.airtable.com/js/embed/embed_snippet_v1.js"></script><iframe
                  class="airtable-embed airtable-dynamic-height" frameborder="0" height="1821" onmousewheel=""

                  style="background: transparent; border: 1px solid #ccc;" width="100%"></iframe>
            </div>
            <!-- Row 4 -->
            <div class="step-div">
               <div class="step-text">
                  Step 3: reach out to TG: @jakabasej.
               </div>
               <button id="bridgeButton">
                  Text tg:jakabasej --- </button>
